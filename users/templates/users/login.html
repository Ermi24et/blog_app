{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5 mt-5">
      <div class="text-center mb-3">
        <h2 class="fw-bold mb-3" style="color: var(--dark-color);">Welcome Back</h2>
        <div class="mx-auto" style="height:3px; width:80px; background: var(--accent-color);"></div>
      </div>

      <div class="card border-0 shadow-sm p-4">
        <form method="POST">
          {% csrf_token %}
          
          <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required>
          </div>
          
          <div class="mb-4">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
          </div>

          <button type="submit" class="btn w-75 mx-auto d-block py-2 fw-bold" 
                  style="background-color: var(--primary-color); color: white;">
            Log In
          </button>
        </form>

        <div class="text-center mt-4 pt-3 small" style="border-top: 1px solid #f0f0f0;">
          <span class="text-muted">Forgot your password? </span>
          <a href="{% url 'password-reset' %}" class="fw-bold" style="color: var(--primary-color);">Reset Password</a><br>
          <span class="text-muted">New here? </span>
          <a href="{% url 'register' %}" class="fw-bold" style="color: var(--primary-color);">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
