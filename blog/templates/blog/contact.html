{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5 mt-5">
      <div class="text-center mb-3">
        <h2 class="fw-bold mb-3" style="color: var(--dark-color);">Contact Us</h2>
        <div class="mx-auto" style="height:3px; width:80px; background: var(--accent-color);"></div>
      </div>

      <div class="card border-0 shadow-sm p-4">
        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <input type="text" class="form-control" name="name" placeholder="Your Name" required>
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Your Email" required>
          </div>

          <div class="mb-3">
            <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required>
          </div>

          <div class="mb-4">
            <textarea class="form-control" name="message" rows="4" placeholder="Your Message" required></textarea>
          </div>

          <button type="submit" class="btn w-75 mx-auto d-block py-2 fw-bold"
                  style="background-color: var(--primary-color); color: white;">
            Send Message
          </button>
        </form>

        <div class="text-center mt-4 pt-3 small" style="border-top: 1px solid #f0f0f0;">
          <span class="text-muted">We'll get back to you shortly.</span>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
